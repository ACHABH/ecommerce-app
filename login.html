<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign in</title>
</head>
<body>

    <!--Header-->
    <section id="header" class="login-navbar">
        <!--Logo width is 140px and height is 40px-->
        <a href="index.html"><img src="assets/images/logo1.png" alt="logo"></a>
        <div></div>
    </section>

    <!--Login-->

    <section id="login">
        <div class="login-text">
            <h3>Login in</h3>
            <p>Hi!, Welcome back</p>
        </div>
        <div class="google-btn-container">
            <button type="submit" class="normal login-google"><i class="fa-brands fa-google"></i> Login with Google</button>
        </div>
        <div class="container">
            <div class="line"></div>
            <span class="text">or Login with</span>
            <div class="line"></div>
        </div>

        <form action="#" method="POST" class="login-form">
            <label for="email">Email*</label>
            <input type="email" name="email" id="email" placeholder="E.g. abdelhalim@email.com" required>
            <div class="email-error">Email is required</div>
            <label for="password">Password*</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
            <div class="remember-reset">
                <div class="remember-chekbox">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="reset">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <button type="submit" class="normal login-button">Login</button>
        </form>
        <div class="not-registred">
            <p>Not registered yet? <a href="#">Create an account</a></p>
        </div>
    </section>


    <!--Scripts-->
    <script>
        const email = document.getElementById('email');
        const error = document.querySelector('.email-error');

        email.oninput= function() {
            if (email.validity.valid) {
                error.textContent = ''; // clear the error message
                error.classList.remove('active');
                email.style.border = '1px solid #cce7d0';
            } else {
                email.style.border = '1px solid red';
                error.textContent = 'Please enter a valid email address';
                error.classList.add('active');
            }
        };
    </script>
    <script src="assets/js/script.js"></script>
</body>
</html>
